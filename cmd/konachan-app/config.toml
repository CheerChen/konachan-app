# 配置文件
addr = ":7079"
dbfile = "my.db"

[download]
## 远程库
##  - konachan.net
##  - konachan.com
host = 'https://konachan.net'
## 下载位置，相对和绝对路径：
##  - Windows: D:\test 或 D:/test
##  - macOS, Linux: /home/user/test
path = 'C:\Users\yui\Desktop\Wallpaper'

[proxy]
## proxy [socks5://][127.0.0.1:]<1-65535>; 代理
## 协议：socks4, socks5, http, https
socket = "socks5://192.168.0.110:7891"
## 设置是否启用代理
enable = true
